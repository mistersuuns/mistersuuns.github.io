<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="shortcut icon" type="image/png" href="flatHead.png"/>
	<title>B</title>

	<style>

		body {
			font-family: "noto sans JP";
		}
		/*
		* {
			border: solid black .5px;
		}
		*/
		.nav {
			margin: 2vh 2vh 2vh 2vh;
			font-size: 1.5em;
			color: rgb(56, 54, 54);
			border: solid white 0px;
			transition: all 3s ease-out;
			}
		
		.copyright {
			font-size: 1.5em;
			color: rgb(56, 54, 54);
			text-align: bottom;
		}

		.home:hover {
			transform:scale(1.25) perspective(1em) rotateY(8deg);
			border: solid black .5px;
			transition: all 2s ease-in;
		}

		.concept:hover {
			transform:scale(1.5) rotate(-10deg);
			border: solid black .5px;
			transition: all 2s ease-in;
		}		

		.coffee:hover {
			transform:scale(1.5) rotate(10deg);
			border: solid black .5px;
			transition: all 2s ease-in;
		}

		.navR {
			padding: 0 0 0 0;
		}

		#B {
			padding: 0 0 0 0;
			margin: 0 0 0 0;
			font-size: 40vh;
			color: rgb(56, 54, 54);
			transition: color 10s ease-in-out;
		}

		#B:hover {
			transform: scale(1.5) translateX(.1);
			transition: color 4s ease-in-out;
			color: white;
		}   

		.warning {
			margin: 2vh 2vw 2vh 2vw;
		}

		#description {
			padding: .75em;
			font-size: .9em;
			float: right;
			color: rgb(44, 49, 56);
			border: black solid 1px;
			transition: 3s ease-in-out;
		}

		#description:hover {
			transform: scale(2) perspective(5em) rotateY(5deg);
			transition: all 3s ease-in-out;
		}
		@media (max-width: 775px) {
			#description:hover { transform: scale(1.01) perspective(10em) rotateY(4deg);}
		}



	</style>

</head>
<body>
<div class="container-fluid">

	<div class="row">
			<div class="col-1-sm nav home">
				<a style="color: black;" href="#">home</a>
			</div>
			<div class="col-1-sm nav concept">
				<a style="color: black;" href="#">concept</a>
			</div>
			<div class="col-1-sm nav coffee">
				<a style="color: black;" href="https://mistersuuns.github.io/whiterabbit.github.io/">coffee</a>			
			</div>
			<div class="col-0-sm col-9-md navR">
			</div>
	</div>
	<div class="row">
		<div class="col-sm-1 col-md-6"></div>	
		<div class="col-sm-11 col-md-6">
			<a id="B">B</a>
		</div>
		</div>
	</div>
	<div class="row warning">
		<div class="col-sm-1 col-md-6"></div>
		<div class="col-sm-10 col-md-5" id="description">WARNING: B specializes in design, product vision, market research, project management, demos, app testing, and user feedback.</div>
		<div class="col-sm-1 col-md-1"></div>

	</div>

<footer>
		<div class="row-1 footer">
			<div class="col-1-sm col-md-3 copyright">
				<a style="color: black;">&copy;&nbsp;B&nbsp;2019</a>
		</div>
</footer>
</div>
</body>	

</html>
