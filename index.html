<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css"/>
	
	<title>B</title>

	<style>
		html {
		box-sizing: border-box;
		}
		*, *:before, *:after {
		box-sizing: inherit;
		}

		body {
			background-image: url("mistersuuns.github.io/bear.jpg");
			background-size: cover;
			width: auto;
			height: 60%;
			background-repeat: no-repeat;
			background-position: center;
		}

		header nav {
			font-size: 2.5rem;
			color: rgb(86, 95, 104);
			position: relative;
			padding-left: 5rem;
			display: inline-flex;
			justify-content: flex-start;
			cursor: pointer;
		}
		.col-2:active {
			top: 5px;
		}

		header > div > div > h1 {
			font-size: 12.5rem;
			display: inline-flex;
			margin-left: 3rem;
		}

		.description {
			margin-left: 5rem;
			margin-top: 30rem;
			font-size: 2.5rem;
			text-align: left;
			color: rgb(44, 49, 56);
			overflow: scroll;
		}
		footer {
			padding: 5rem;
		}
		
	</style>	
</head>

<body>
	<header>
		<div class="container-fluid">
			<div class="row">
				<nav class="col-sm-4 text-left">
					<a href="#">concept</a>
					<a href="#">contact</a>
				</nav>
				<h1 class="col-sm-8 text-center">B</h1>
			</div>
	</header>
	<section class="container">
		<div class="row">
			<div class="col-sm-12">
				<p class = "description">B is a consulting company specializing in product and project management: design, market/context research, product vision, demos, app testing, and user feedback.</p>
			</div>
		</div>
	</section>
	<footer class="container">
		<div class="row">
			<p class="col-sm-4">&copy; 2018 B</p>
		</div>
	</footer>
</body>

</html>
