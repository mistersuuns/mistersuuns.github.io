<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<title>B</title>

	<style>

		body {
			font-family: "noto sans JP";
		}

		.nav {
			margin: 5vh 2vh 2vh 2vh;
			font-size: 1.5em;
			color: rgb(56, 54, 54);
			border: solid white 0px;
			transition: all 3s ease-out;
			}

		.home:hover {
			transform:scale(1.5) perspective(5em) rotateY(8deg);
			border: solid black .75px;
			transition: all 3s ease-in;
		}

		.concept:hover {
			transform:scale(1.5) rotate(-10deg);
			border: solid black .75px;
			transition: all 3s ease-in;
		}		

		.contact:hover {
			transform:scale(1.5) rotate(10deg);
			border: solid black .75px;
			transition: all 3s ease-in;
		}

		.navR {
			padding: 0 0 0 0;
		}

		#B {
			font-size: 20vh;
			color: rgb(56, 54, 54);
			transition: color 10s ease-in-out;
		}

		#B:hover {
			transform: scale(1.5) translateX(.1);
			transition: color 4s ease-in-out;
			color: white;
		}   

		#description {
			padding: 0.5em;
			font-size: .75em;
			float: right;
			color: rgb(44, 49, 56);
			border: black solid 1px;
			transition: 3s ease-in-out;
		}

		#description:hover {
			transform: scale(2) perspective(5em) rotateY(5deg);
			transition: all 3s ease-in-out;
		}

		.copyright {
			align-content: right;
		}


	</style>

</head>
<body>
<div class="container">

	<div class="row">
			<div class="col-1 nav home">
				<p><a style="color: black;" href="#">home</a></p>
			</div>
			<div class="col-sm-1 nav concept">
				<p><a style="color: black;" href="#">concept</a></p>
			</div>
			<div class="col-sm-1 nav contact">
				<p><a style="color: black;" href="#">contact</a></p>
			</div>
			<div class="col-sm-1 nav copyright">
				<p><a style="color: black;">&copy;&nbsp;B&nbsp;2019</a></p>
			</div>
			<div class="col-8-sm navR">
			</div>
	</div>
	<div class="row">
		<div class="col-6"></div>	
		<div class="col-6">
			<p id="B" href="#">B</p>
		</div>

	</div>
	<div class="row">
		<div class="col-6"></div>
		<div class="col-4">
			<p id="description">WARNING: B specializes in design, product vision, market research, project management, demos, app testing, and user feedback.</p>
		</div>
		<div class="col-4-sm"></div>

	</div>

<footer>
		<div class="row">
			<div class="col"></div>
		</div>
</footer>
</div>
</body>	

</html>
